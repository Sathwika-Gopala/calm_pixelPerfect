}

    /* Chatbot styles */
    .chatbot-icon {
      position: fixed;

      display: flex;

      cursor: pointer;
      z-index: 1000;
    }
    .chatbot-box {
      position: fixed;
      bottom: 90px;

      background: white;
      border: 1px solid #ddd;

    }
    .chatbot-box header {

      border-top-right-radius: 12px;
    }
    .chatbot-messages {
      padding: 12px;

      overflow-y: auto;

    }
    .chatbot-input {
      display: flex;

    .chatbot-input input {

      /* outline: none; */

    }
    .chatbot-input button {

    .chat-start{
        padding: 6px;

    }
    /* Close button style */
.chatbot-close {
  float: right;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
  margin-top: -2px;
  margin-right: 6px;
}
.chatbot-close:hover {
  font-size: x-large
}

  </style>
</head>
<body>
  <section class="hero">
    <div class="navbar">
      <img src="https://1000logos.net/wp-content/uploads/2024/08/Calm-Logo-768x432.png" alt="logo" />
      <div class="nav-links-start">
        <a href="#">Sleep</a>

        <div class = "nav-links-end">

        <button class="btn btn-tertiary">Try Calm for Free</button>
      </div>
    </div>
    <div class="fadedWhite"></div>
    <div class="hero-text">
      <h1>Calm your mind. Change your life.</h1>
      <p>The #1 app for sleep, meditation and relaxation</p>
      <div class="buttons">
        <button class="btn btn-primary">Try Calm for Free</button>
        <button class="btn btn-secondary">Already have an account?</button>

    </div>
  </section>

  <div class="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>
  <div class="chatbot-box" id="chatbotBox">
    
        <header>
            CalmBot
            <span class="chatbot-close" onclick="closeChatbot()">Ã—</span>
          </header>
    <div class="chatbot-messages" id="chatlog">
      <div class="chat-start">ðŸ‘‹ Hi! I'm here to help you relax. choose one from "stress", "sleep", "mindfulness".</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="chatInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatlog = document.getElementById('chatlog');
    const input = document.getElementById('chatInput');
    let lastTopic = null;
  
    function closeChatbot() {
      document.getElementById('chatbotBox').style.display = 'none';
    }
  
    function toggleChatbot() {
      const bot = document.getElementById('chatbotBox');
      bot.style.display = bot.style.display === 'flex' ? 'none' : 'flex';
    }
  
    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
  
      appendUserMessage(msg);
      input.value = '';
      generateBotResponse(msg.toLowerCase());
    }
  
    function appendUserMessage(message) {
      const userMsg = document.createElement('div');
      userMsg.textContent = 'You: ' + message;
      chatlog.appendChild(userMsg);
    }
  
    function appendBotMessage(message, isFinal = true) {
      const botMsg = document.createElement('div');
      botMsg.className = "chat-start";
      chatlog.appendChild(botMsg);
        botMsg.textContent = message;
    }
  
    function generateBotResponse(msg) {
  msg = msg.toLowerCase();

  if (msg.includes("stress")) {
    lastTopic = "stress";
    appendBotMessage("ðŸ§˜â€â™€ï¸ Feeling stressed? Let's bring in some calm. Would you like to try a breathing exercise or listen to calming music?", false);
    showSuggestions(["Breathing Exercise", "Calming Music", "Back to Main"]);
  }

  else if (msg.includes("sleep")) {
    lastTopic = "sleep";
    appendBotMessage("ðŸ˜´ Struggling to fall asleep? I can guide you with a soothing sleep story or some gentle music. What would you like?", false);
    showSuggestions(["Sleep Story", "Sleep Music", "Back to Main"]);
  }

  else if (msg.includes("music") && !msg.includes("sleep") && !msg.includes("focus")) {
    lastTopic = "music";
    appendBotMessage("ðŸŽµ Music can lift your mood or calm your mind. Would you like focus music or sleep music?", false);
    showSuggestions(["Focus Music", "Sleep Music", "Back to Main"]);
  }

  else if (msg.includes("breathing")) {
    appendBotMessage("ðŸŒ¬ï¸ Letâ€™s do a quick box breathing exercise: Inhale for 4 seconds, hold for 4, exhale for 4, and hold again for 4. Repeat 4 times to calm your nervous system. Feeling better already? ðŸ’™", false);
    showSuggestions(["Calming Music", "Sleep Story", "Back to Main"]);
  }

  else if (msg.includes("sleep story")) {
    appendBotMessage("ðŸ“– Picture this: You're in a warm cabin deep in the forest, rain gently tapping on the roof. You're wrapped in a cozy blanket by the fireplace. Each breath takes you deeper into calm. Ready for peaceful sleep? ðŸŒ²ðŸŒ§ï¸", false);
    showSuggestions(["Sleep Music", "Breathing Exercise", "Back to Main"]);
  }

  else if (msg.includes("calming music") || msg.includes("sleep music")) {
    appendBotMessage("ðŸŽ¶ Let me play something soft and peaceful â€“ ambient tones, ocean waves, or gentle piano. Let the music wash over you as you drift into stillness. ðŸŒ™ðŸ’¤", false);
    showSuggestions(["Sleep Story", "Breathing Exercise", "Back to Main"]);
  }

  else if (msg.includes("focus music")) {
    appendBotMessage("ðŸŽ§ Tuning into lo-fi and deep-focus beats to help you stay in the zone. Letâ€™s get things done, one relaxed breath at a time. ðŸš€", false);
    showSuggestions(["Calming Music", "Breathing Exercise", "Back to Main"]);
  }

  else {
    appendBotMessage("ðŸŒŸ I'm here to help you feel better. Choose a path to relax:", false);
    showSuggestions(["Stress Relief", "Sleep Help", "Focus Music"]);
  }

  chatlog.scrollTop = chatlog.scrollHeight;
}

  
    function showSuggestions(options) {
      const suggestionBox = document.createElement('div');
      suggestionBox.style.display = 'flex';
      suggestionBox.style.gap = '8px';
      suggestionBox.style.margin = '10px 0';
      suggestionBox.style.flexWrap = 'wrap';
  
      options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.style.width = '120px';
        btn.style.padding = '6px 12px';
        btn.style.justifyContent = 'center';
        btn.style.alignItems = 'center';
        btn.style.marginRight = '50px';
        btn.style.borderRadius = '12px';
        btn.style.border = '1px solid #ccc';
        btn.style.background = 'linear-gradient(rgb(36, 119, 170) 0%, rgb(100, 97, 224) 100%)';
        btn.style.cursor = 'pointer';
        btn.style.color = 'white';
        btn.onclick = () => {
          appendUserMessage(option);
          chatlog.removeChild(suggestionBox);
          generateBotResponse(option.toLowerCase());
        };
        suggestionBox.appendChild(btn);
      });
  
      chatlog.appendChild(suggestionBox);
      chatlog.scrollTop = chatlog.scrollHeight;
    }
  
    // Allow Enter key to send
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") sendMessage();
    });
  </script>
  
</body>
